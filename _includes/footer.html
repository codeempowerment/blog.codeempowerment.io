<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
          <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
                <span aria-hidden="true" data-icon=")"></span>
                <strong>Feed</strong>
            </a>

            {% if site.logo %}
            <a href="{{ site.baseurl }}" class="photo circle">
              <span style="background-image: url('{{ site.baseurl }}/assets/images/{{ site.logo }}');">
                <img src="{{ site.baseurl }}/assets/images/{{ site.logo }}" alt="{{ site.title }}"/>
              </span>
            </a>
            {% endif %}

            <div class="details">
                <h4><a href="{{ site.url }}" class="url n">{{ site.title }}</a></h4>
                <a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
                <span>Published with <a href="https://jekyllrb.com">Jekyll</a></span><br>
                <span><a href='https://github.com/codeempowerment/codeempowerment.github.io'>Source code</a></span>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{ site.description }}
            </div>
        </div>

        <div id="social_column">
          <div class="inner">
            <div class="fb-page" data-href="https://www.facebook.com/Code-Empowerment-195318547754185/" data-tabs="timeline" data-width="280" data-height="70" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/Code-Empowerment-195318547754185/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/Code-Empowerment-195318547754185/">Code Empowerment</a></blockquote></div>
          </div>
        </div>
    </div>
</footer>
